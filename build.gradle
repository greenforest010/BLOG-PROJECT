// 플러그인지 추가
plugins {
    id 'java'
    id 'war'
    id 'eclipse-wtp'
}

// 소스 파일 인코딩 형식 설정
compileJava.options.encoding = 'UTF-8'

// 소스 코드 자바 버전 설정
sourceCompatibility = 1.8
targetCompatibility = 1.8

// 빌드 버전 설정
version = 1.0

// 웹 프로젝트 서블릿 및 자바 버전 설정
eclipse {
    project.natures "org.springsource.ide.eclipse.gradle.core.nature"
    wtp {
        facet {
            facet name: 'jst.web', version: '3.1'
            facet name: 'jst.java', version: '1.8'
        }
    }
}

// 리포지토리(의존성 라이브러리들의 저장소) 지정
repositories {
    jcenter()
}

configurations.all {
	exclude group: "commons-logging", module: "commons-logging"
}

// 의존 라이브러리 지정
dependencies {
	providedCompile "javax.servlet:javax.servlet-api:$servletApiVersion"
    compile "javax.servlet.jsp:javax.servlet.jsp-api:$jspApiVersion"
    compile "jstl:jstl:$jstlVersion"
    compile "org.slf4j:slf4j-api:$slf4jVersion"
    compile "org.springframework:spring-webmvc:$springVersion"
    compile "org.springframework:spring-test:$springVersion"
    compile "org.mockito:mockito-core:$mockitoVersion"
    compile "mysql:mysql-connector-java:$mysqlConnectorVersion"
    compile "org.springframework:spring-jdbc:$springVersion"
    compile "org.mybatis:mybatis:$mybatisVersion"
    compile "org.mybatis:mybatis-spring:$mybatisSpringVersion"
    compile "org.springframework.security:spring-security-web:$springSecurityVersion"
    compile "org.springframework.security:spring-security-config:$springSecurityVersion"
    compile "org.springframework.security:spring-security-test:$springSecurityVersion"
    compile "org.springframework.security:spring-security-taglibs:$springSecurityVersion"
    compile "org.easytesting:fest-assert:$festAssertVersion"
    compile "org.apache.tiles:tiles-core:$tilesVersion"
    compile "org.apache.tiles:tiles-jsp:$tilesVersion"
    compile "org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:$log4jdbcLog4j2Version"
    compile "org.slf4j:jcl-over-slf4j:$slf4jVersion"
    compile "ch.qos.logback:logback-classic:$logbackVersion"
    compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
    testImplementation "junit:junit:$junitVersion"
}